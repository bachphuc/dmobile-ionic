<ion-view side-menu-content drag-content="false">
    <div class="bar bar-header bar-royal">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Home</h1>
    </div>
    <div class="dcontent has-header" id="nojs-content">
        <div class="dcontent-scroll">
            <div class="list">
                <div class="list dcard" ng-repeat="item in items">
                    <div class="item item-avatar">
                        <img ng-src="{{item.user.images.avatar.url}}">
                        <h2>{{item.user.full_name}}</h2>
                        <p>{{item.time}}</p>
                    </div>
                    <div class="dcard-body">
                        <p class="dcard-content">{{item.content}}</p>
                        <div ng-html-compile="item.getItemContent()"></div>
                    </div>
                    <feed-action-bar-dir obj="item.item"></feed-action-bar-dir>
                </div>
            </div>
        </div>
    </div>
</ion-view>

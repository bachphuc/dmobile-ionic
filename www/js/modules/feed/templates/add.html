<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <div class="title title-center">Post Status</div>
    </ion-header-bar>
    <ion-content class="has-header has-footer">
        <form method="POST" id="form_feed_add">
            <div class="list">
                <label class="item item-input">
                    <textarea name="content" ng-model="data.content" style="min-height:100px;" placeholder="What's on your mind?"></textarea>
                </label>
            </div>
            <div class="padding">
                <input class="disapear" type="file" name="image" id="image" ng-model="image">
                <button ng-click="doPost()" class="button button-block button-balanced">Post</button>
            </div>
            <div ng-if="bHasItem">
                <div ng-if="data.module == 'photo'"><img ng-src="{{data.dataUrl}}" ng-if="data.dataUrl" class="full-image"></div>
                <div ng-if="data.module == 'link'">
                    <input type="hidden" name="linkdata[title]" value="{{data.linkdata.title}}">
                    <input type="hidden" name="linkdata[link]" value="{{data.linkdata.link}}">
                    <input type="hidden" name="linkdata[default_image]" value="{{data.linkdata.default_image}}">
                    <input type="hidden" name="linkdata[description]" value="{{data.linkdata.description}}">
                    <h2>{{data.linkdata.title}}</h2>
                    <p><a ng-href="{{data.linkdata.link}}">{{data.linkdata.link}}</a></p>
                    <img ng-src="{{data.linkdata.default_image}}">
                    <p>{{data.linkdata.description}}</p>
                </div>
            </div>
            <input type="hidden" name="module" value="{{data.module}}" />
        </form>
    </ion-content>
    <ion-footer-bar align-title="left" class="no-padding">
        <div class="tabs tabs-icon-left">
            <a class="tab-item" ng-click="shareStatus()">
                <i class="icon ion-share"></i>
            </a>
            <a class="tab-item" ng-click="addPhoto()">
                <i class="icon ion-camera"></i>
            </a>
            <a class="tab-item" ng-click="showLinkPopup()">
                <i class="icon ion-link"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-document"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-music-note"></i>
            </a>
        </div>
    </ion-footer-bar>
</ion-view>

<ion-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Test File</h1>
    </ion-header-bar>
    <ion-content>
        <div>
            <img ng-src="{{dataUrl}}" ng-if="dataUrl" style="width:100px;">
        </div>
        <div>
            <button class="button button-block button-positive" ng-click="takePhoto()">From Camera</button>
            <button class="button button-block button-positive" ng-click="choosePhoto()">From Device</button>
        </div>
    </ion-content>
</ion-view>

<ion-view cache-view="false" hide-back-button="true" hide-nav-bar="true">
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button button-icon button-clear" back-dir></button>
        </div>
        <h1 class="title">Chat list</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="list">
            <div class="item" style="text-align: center;" ng-if="isConnecting">
                <ion-spinner icon="ripple" class="spinner-royal"></ion-spinner>
                <span style="position: relative;top:-8px;" class="royal">Connecting...</span>
            </div>
            <a href="#/app/chat/detail/{{user.username}}/{{user.fullname}}" class="item item-icon-right item-avatar" ng-repeat="(key, user) in users">
                <img ng-src="{{user.image}}">
                <h2>{{user.fullname}}</h2>
                <i class="icon ion-ionic" ng-class="{'balanced' : user.online}"></i>
            </a>
        </div>
    </ion-content>
</ion-view>

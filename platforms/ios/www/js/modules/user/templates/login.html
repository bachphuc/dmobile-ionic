<ion-view hide-nav-bar="true">
    <ion-content class="has-header login-page">
        <div class="login-page-content">
            <form ng-submit="doLogin()">
                <div class="site-login-logo">
                    <i class="material-icons">&#xE859;</i>
                </div>
                <div class="list padding">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="loginData.login">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password">
                    </label>
                    <label>
                        <button class="button button-block button-positive" type="submit">Log in</button>
                    </label>
                    <p class="text-align-center">or</p>
                    <div>
                        <a class="button button-block button-positive" type="button" go-to url="user/signup">Signup</a>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
